<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="dist/controller/Main.js"></script>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/estadisticas.css">
</head>
<body>

   
    <div class="gameover">
        <h2 id="RoundCount">Ronda actual</h2>
    <div id="battle">
        <div id="controller_npc">
            <meter min="0" max="100"  id="salud_jugador"></meter>
            <img src="src/assets/sprites/Jugador/Fallen_Angels_2/PNG/PNG Sequences/Slashing/0_Fallen_Angels_Slashing_011.png" alt="jugador" id="img_jugador">

        </div>
        <div id="controller_npc">
            <meter min="0" max="100" id="salud_enemigo"></meter>
            <img src="" alt="enemigo" id="img_enemigo">            
        </div>
    </div>



    <div id="estadisticas-div">
        
        <h2>Estadisticas</h2>
        <div id="estadisticas-container">
            <div id="stats-jugador" class="stats">
                <h3>Jugador</h3>
            
            </div>
            <div id="stats-enemigo" class="stats">
                <h3>Enemigo</h3>

            </div>

        </div>
        <button id="cerrar-estadisticas">❌</button>
    </div>



    <div id="tienda" class="tienda-cubrir hidden">
        <div class="tienda-contenido">
            <h2>Tienda</h2>
            <p id="dinero-jugador-tienda">Oro disponible: <span id="dinero-disponible-tienda">0</span></p>
            <button id="cerrar-tienda">❌</button>
            <ul id="tienda-items">
                <!-- Aquí se agregarán dinámicamente los ítems -->
            </ul>
            
        </div>
    </div>


        
    

    <div id="menu">
        <div class="botonesMenu">
            <button class="boton" id="luchar" >Luchar</button>
            <button class="boton" id="abrir-tienda">Tienda</button>
    
            <button class="boton" id="estadisticas">Estadisticas</button>
            <button class="boton" id="cleanConsole">Limpiar consola</button>
        </div>
        <div class="containerConsole">
            <h3>Consola de eventos</h3>
            <div id="console" ></div>
        </div>        
    </div>
</div>

</body>
</html>
